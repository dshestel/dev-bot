      var buildUrl = "Build";

      var config = {
        dataUrl: buildUrl + "/monopoly-hosting.data.unityweb",
        frameworkUrl: buildUrl + "/monopoly-hosting.framework.js.unityweb",

        productVersion: "0.1",
      };

      var progressBar = document.getElementById("loading-bar-progress");
      var loadingText = document.getElementById("loading-text");

      function updateProgress(progress) {
        progressBar.style.width = progress * 100 + "%";
        loadingText.textContent = `Loading... ${Math.floor(progress * 100)}%`;
      }

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(document.querySelector("#unity-canvas"), config, (progress) => {
          updateProgress(progress);
        })
          .then((unityInstance) => {
            document.getElementById("loading-screen").style.display = "none";
            document.getElementById("unity-container").style.display = "block";
          })
          .catch((message) => {
            console.error(message);
          });
      };

      document.body.appendChild(script);

        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }
